<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: Open Sans, sans-serif;
            src: url(https://fonts.google.com/download?family=Open%20Sans);
        }
        form label {
            font-weight:bold
        };
    </style>
</head>
<body>

<h1>CoBrowse Masking Test</h1>
<form>
    <label for="input1">Blank Text with Class (Field Masking)</label><br>
    <input type="text" class="mask1" name="input1"><br><br>
    <label for="input2">Blank Text with ID (Field Masking)</label><br>
    <input type="text" id="mask2" name="input2"><br><br>
    <label for="input3">Blank Text with name selector (Field Masking)</label><br>
    <input type="text" name="input3"><br><br>
    <br>
    <label for="input4">Text Provided with Class (Element Masking)</label><br>
    <input type="text" class="mask4" name="input4" value="Provided Text in field"><br><br>
    <label for="input5">Text Provided with ID (Element Masking)</label><br>
    <input type="text" id="mask5" name="input5" value="Provided Text in field"><br><br>
    <label for="input6">Text Provided with name selector (Element Masking)</label><br>
    <input type="text" name="input6" value="Provided Text in field"><br><br>
</form>

</body>
</html>
